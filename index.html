<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Quick Watermark</title>
  <style src="./src/index.css"></style>

</head>

<body>
  <div class="container">
    <div class="instructions">
      <img class="icon" src="./assets/icon.png">
      <input type="file" id="imageUpload" accept="image/*">
    </div>


    <div class="controls">
      <label for="watermarkText">Watermark Text:</label><br>
      <input type="text" id="watermarkText" name="watermarkText"><br>
      <br>
      <label for="location">Choose watermark location:</label>
      <br>
      <select name="location" id="location">
        <option value="center">Center</option>
        <option value="upperLeft">Upper Left</option>
        <option value="upperRight">Upper Right</option>
        <option value="lowerLeft">Lower Left</option>
        <option value="lowerRight">Lower Right</option>
      </select>
      <br><br>
      <label for="textColor">Text Color</label>
      <br>
      <input type="color" id="textColor" name="textColor" value="#FFFFFF" />
      <br><br>
      <label for="slider">Opacity Level</label>
      <br><br>
      <input type="range" min="1" max="100" value="50" name="slider" id="opacityRange"
        oninput="this.nextElementSibling.value = `${this.value}%`">
      <output>50%</output>
      <br><br>
      <label for="fontSlider">Font Size</label>
      <br><br>
      <input type="range" min="20" max="120" value="58" name="fontSlider" id="fontRange"
        oninput="this.nextElementSibling.value = `${this.value}%`">
      <output>58px</output>
      <br><br>
      <button id="addWatermark">Add Watermark</button>
    </div>
  </div>
  <br>


  <div class="images" id="images">
    <a id="download" download>
      <img id="imagePreview" download="myimage">
    </a>
  </div>



  <script type="module" src="/src/renderer.js" defer></script>
</body>
